<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In Â· API Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1G8qonJ8aFOBvawt1yXQXg6"
      crossorigin="anonymous"
    >
    <style>
      body {
        background: radial-gradient(circle at top, #1e3a8a 0%, #0f172a 55%, #020617 100%);
        color: #f8fafc;
        min-height: 100vh;
        padding-bottom: 4rem;
      }

      .card-login {
        backdrop-filter: blur(16px);
        background: rgba(15, 23, 42, 0.78);
        border-radius: 1.25rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .app-footer {
        background: rgba(15, 23, 42, 0.92);
        color: #94a3b8;
        font-size: 0.85rem;
        left: 0;
        bottom: 0;
        padding: 0.75rem 0;
        position: fixed;
        width: 100%;
        z-index: 1030;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="card card-login text-white shadow-lg">
            <div class="card-body p-5">
              <h1 class="h3 fw-bold mb-3 text-center">API Dashboard</h1>
              <p class="text-secondary text-center mb-4">
                Sign in with your email to manage dashboard settings.
              </p>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <div class="mb-3">
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} mb-2" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}

              <form method="post" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                  >
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer text-center">
      <small>API Dashboard &copy; 2025 &ndash; Built by Steven Machin</small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
